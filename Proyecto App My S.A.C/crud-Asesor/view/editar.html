<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>formulario de edicion</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

  <br><br>
  <div class="w-25 mx-auto border p-4 ">
    <form>
      <div class="">
        <h5 class="text-center">Editar Asesor</h5>
        <hr class="">
      </div>


      <div class="mb-3">
        <label for="nombre" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombre">
      </div>

      <div class="mb-3">
        <label for="FechaNacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="datetime-local" class="form-control" id="FechaNacimiento">
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">telefono</label>
        <input type="number" class="form-control" id="telefono">
      </div>


      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo">
      </div>

      <div class="mb-3">
        <label for="ciudad" class="form-label">ciudad</label>
        <input type="text" class="form-control" id="ciudad">
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">fecha de ingreso</label>
        <input type="datetime-local" class="form-control" id="fecha">
      </div>


      <button type="button" id="editar" class="btn btn-success ">Actualizar</button>
      <a href="index.html" class="btn btn-primary ms-5 ">Regresar</a>
    </form>
  </div>
  <script src="../js/putAsesores.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
