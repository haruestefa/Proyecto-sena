<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>formulario de registro</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

  <div class="w-25 mx-auto border p-3 mt-2">
    <form>

      <div class="">
        <h5 class="text-center  border-bottom border-dark">Registro de cliente nuevo</h5>

      </div>

      <div class="mb-1">
        <label for="idcli" class="form-label">Número de identificación</label>
        <input type="text" class="form-control" id="idcli">
      </div>

      <div class="mb-1">
        <label for="nombre" class="form-label">Nombres completos</label>
        <input type="text" class="form-control" id="nombre">
      </div>

      <div class="mb-1">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="telefono">
      </div>


      <div class="mb-1">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo">
      </div>

      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad">
      </div>

      <button type="button" id="registrar" class="btn btn-success ">Registrar</button>
      <a href="index.html" class="btn btn-primary ms-5 ">Regresar</a>
    </form>
  </div>



  <script src="../js//postClientes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
